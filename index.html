<!DOCTYPE html>
<html>
<head>
    <title>Gilded Rose Inn</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Gilded Rose Inn</a>
        </div>
    </div>
</div>
<h3>Inventory</h3>

<div id="items"></div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    var url = "http://warm-reaches-9634.herokuapp.com/";
    $.getJSON(url + '?callback=?', function (json) {
    $('#items').html(Mustache.to_html($('#templateItems').html(), json));
    });
</script>
<script id="templateItems" type="text/template">
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Quality</th>
            <th>SellIn</th>
        </tr>
        {{#.}}
        <tr>
            <td>{{name}}</td>
            <td>{{quality}}</td>
            <td>{{sellIn}}</td>
        </tr>
        {{/.}}
    </table>
</script>

</html>
